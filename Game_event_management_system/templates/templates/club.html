<!DOCTYPE html>
<html>
<head>
    <title>俱乐部管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>俱乐部管理</h2>

    <!-- 添加俱乐部 -->
    <form action="/add_club" method="post" class="mb-4">
        <div class="row g-2">
            <div class="col"><input type="text" name="club_name" class="form-control" placeholder="俱乐部名称" required></div>
            <div class="col"><input type="text" name="coach" class="form-control" placeholder="教练" required></div>
            <div class="col"><input type="text" name="club_location" class="form-control" placeholder="地址" required></div>
            <div class="col"><button type="submit" class="btn btn-primary">添加</button></div>
        </div>
    </form>

    <!-- 表格 -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>俱乐部名称</th>
                <th>教练</th>
                <th>地址</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for c in clubs %}
            <tr>
                <td>{{ c.club_name }}</td>
                <td>{{ c.coach }}</td>
                <td>{{ c.club_location }}</td>
                <td>
                    <a href="/edit_club/{{ c.club_name }}" class="btn btn-warning btn-sm">编辑</a>
                    <a href="/delete_club/{{ c.club_name }}" class="btn btn-danger btn-sm">解散</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- 分页 -->
    <nav>
        <ul class="pagination">
            {% for i in range(1, total_pages + 1) %}
                <li class="page-item {% if i == page %}active{% endif %}">
                    <a class="page-link" href="/club?page={{ i }}">{{ i }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>

    <a href="/index" class="btn btn-secondary">返回主页面</a>
</body>
</html>
