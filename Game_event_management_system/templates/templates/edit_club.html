<!DOCTYPE html>
<html>
<head>
    <title>编辑俱乐部信息</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>编辑俱乐部信息</h2>

    <form action="/update_club" method="post">
        <!-- 原始主键值 -->
        <input type="hidden" name="original_name" value="{{ club.club_name }}">

        <div class="mb-3">
            <label>俱乐部名称</label>
            <input type="text" name="club_name" class="form-control" value="{{ club.club_name }}" required>
        </div>
        <div class="mb-3">
            <label>教练</label>
            <input type="text" name="coach" class="form-control" value="{{ club.coach }}" required>
        </div>
        <div class="mb-3">
            <label>俱乐部位置</label>
            <input type="text" name="club_location" class="form-control" value="{{ club.club_location }}" required>
        </div>
        <button type="submit" class="btn btn-primary">保存修改</button>
        <a href="/club" class="btn btn-secondary">取消</a>
    </form>
</body>
</html>
