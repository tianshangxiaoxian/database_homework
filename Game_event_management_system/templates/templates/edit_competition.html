<!DOCTYPE html>
<html>
<head>
    <title>编辑比赛信息</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>编辑比赛信息</h2>

    <form action="/update_competition" method="post">
        <input type="hidden" name="original_id" value="{{ comp.competition_ID }}">

        <div class="mb-3">
            <label>比赛编号 (ID)</label>
            <input type="text" name="competition_ID" class="form-control" value="{{ comp.competition_ID }}" required>
        </div>
        <div class="mb-3">
            <label>比赛地点</label>
            <input type="text" name="place" class="form-control" value="{{ comp.place }}" required>
        </div>
        <div class="mb-3">
            <label>获胜者</label>
            <input type="text" name="winner" class="form-control" value="{{ comp.winner }}" required>
        </div>
        <div class="mb-3">
            <label>比赛时间</label>
            <input type="text" name="time" class="form-control" value="{{ comp.time }}" required>
        </div>
        <button type="submit" class="btn btn-primary">保存修改</button>
        <a href="/competition" class="btn btn-secondary">取消</a>
    </form>
</body>
</html>
