<!DOCTYPE html>
<html>
<head>
    <title>选手管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>选手管理</h2>

    <!-- 添加选手 -->
    <form action="/add_gamer" method="post" class="mb-4">
        <div class="row g-2">
            <div class="col"><input type="text" name="gamer_name" class="form-control" placeholder="姓名" required></div>
            <div class="col"><input type="text" name="gamer_ID" class="form-control" placeholder="选手ID" required></div>
            <div class="col"><input type="text" name="club_name" class="form-control" placeholder="所属俱乐部" required></div>
            <div class="col"><input type="text" name="gamer_location" class="form-control" placeholder="所在地" required></div>
            <div class="col"><button type="submit" class="btn btn-primary">添加</button></div>
        </div>
    </form>

    <!-- 选手表 -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>姓名</th>
                <th>选手ID</th>
                <th>所属俱乐部</th>
                <th>所在地</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for g in gamers %}
            <tr>
                <td>{{ g.gamer_ID }}</td>
                <td>{{ g.gamer_name }}</td>
                <td>{{ g.club_name }}</td>
                <td>{{ g.gamer_location }}</td>
                <td><a href="/delete_gamer/{{ g.gamer_ID }}" class="btn btn-danger btn-sm">删除</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- 分页导航 -->
    <nav>
        <ul class="pagination">
            {% for i in range(1, total_pages + 1) %}
                <li class="page-item {% if i == page %}active{% endif %}">
                    <a class="page-link" href="/gamer?page={{ i }}">{{ i }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>

    <a href="/index" class="btn btn-secondary">返回主页面</a>
</body>
</html>
