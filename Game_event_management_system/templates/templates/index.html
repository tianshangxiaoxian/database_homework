    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .header {
            background-color: #0d6efd;
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- 左侧导航 -->
        <div class="col-md-2 sidebar">
            <a href="/index">🏠 主页面</a>
            <a href="/competition">🏆 比赛管理</a>
            <a href="/gamer">🎮 选手管理</a>
            <a href="/club"> 🐂俱乐部管理</a>
            <a href="/grade">📊 成绩管理</a>

        <!-- 主内容区域 -->
        <div class="col-md-10">
            <div class="header">
                <h3>赛事管理系统 - 主页面</h3>
                <p>欢迎你，{{ session['user'] }}！</p>
            </div>
            <div class="p-4">
                <h4>系统功能说明</h4>
                <ul>
                    <li>比赛管理：添加、编辑、删除比赛信息</li>
                    <li>选手管理：管理参赛者资料</li>
                    <li>俱乐部管理：管理俱乐部资料</li>
                    <li>成绩管理：记录各俱乐部比赛成绩</li>
                    <li>联表查询：复杂跨表查询（如奖项统计）</li>
                </ul>
                <hr>
                <p>请选择左侧菜单进入具体功能页面。</p>
            </div>
        </div>
    </div>
</div>
