<!DOCTYPE html>
<html>
<head>
    <title>比赛与俱乐部信息视图</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>比赛与俱乐部信息汇总</h2>

    <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
            <tr>
                <th>比赛编号</th>
                <th>比赛地点</th>
                <th>比赛时间</th>
                <th>获胜俱乐部</th>
                <th>教练</th>
                <th>俱乐部位置</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row.competition_ID }}</td>
                    <td>{{ row.place }}</td>
                    <td>{{ row.time }}</td>
                    <td>{{ row.club_name }}</td>
                    <td>{{ row.coach }}</td>
                    <td>{{ row.club_location }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/index" class="btn btn-secondary">返回主页面</a>
</body>
</html>
